<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      margin: 15px 0;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-size: 0.875em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <label for="username">Username</label>
  <input type="text" id="username" name="username" placeholder="Enter your username">
  <div id="usernameError" class="error"></div>

  <label for="body">Body</label>
  <textarea id="body" name="body" placeholder="Enter your message"></textarea>
  <div id="bodyError" class="error"></div>

  <div class="checkbox-group">
    <input type="checkbox" id="terms" name="terms">
    <label for="terms">Agree to terms and conditions</label>
  </div>
  <div id="termsError" class="error"></div>

  <button type="submit" id="submitButton">Submit</button>

  <script>
    document.getElementById('submitButton').addEventListener('click', function(event) {
      event.preventDefault();

      console.log("Clearing previous error messages.");
      document.getElementById('usernameError').textContent = '';
      document.getElementById('bodyError').textContent = '';
      document.getElementById('termsError').textContent = '';

      const username = document.getElementById('username').value.trim();
      const body = document.getElementById('body').value.trim();
      const termsChecked = document.getElementById('terms').checked;

      console.log("Username input:", username);
      console.log("Body input:", body);
      console.log("Terms checkbox state:", termsChecked);

      let isValid = true;

      if (!username) {
        document.getElementById('usernameError').textContent = 'Please enter your username.';
        console.log("Validation failed: Username is empty.");
        isValid = false;
      } else {
        console.log("Validation passed: Username is valid.");
      }

      if (!body) {
        document.getElementById('bodyError').textContent = 'Please enter your message.';
        console.log("Validation failed: Body is empty.");
        isValid = false;
      } else if (body.length < 10) {
        document.getElementById('bodyError').textContent = 'Please enter at least 10 characters in the body.';
        console.log("Validation failed: Body is too short.");
        isValid = false;
      } else {
        console.log("Validation passed: Body is valid.");
      }

      if (!termsChecked) {
        document.getElementById('termsError').textContent = 'You must agree to the terms and conditions.';
        console.log("Validation failed: Terms not agreed.");
        isValid = false;
      } else {
        console.log("Validation passed: Terms agreed.");
      }

      if (isValid) {
        console.log("Form validation passed. Submitting form...");
        alert('Form submitted successfully!');
      } else {
        console.log("Form validation failed. Fix the errors and try again.");
      }
    });
  </script>
</body>
</html>

<!-- enhance the form validation by adding a check to make sure that the body field has at least ten characters 
  display a different error message depending on what field or message is invalid :
  1. if the name field is empty, display an error message saying "Please enter your name."
  if the body is too short, display an error message saying "Please enter at least 10 characters in the body."
